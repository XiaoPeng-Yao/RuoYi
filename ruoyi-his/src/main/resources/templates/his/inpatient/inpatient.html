<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('住院病人列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="patientName"/>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="idCardNo"/>
                            </li>
                            <li>
                                <label>住院号：</label>
                                <input type="text" name="hospitalizedNo"/>
                            </li>
                            <li>
                                <label>住院ID：</label>
                                <input type="text" name="businessId"/>
                            </li>
                            <li>
                                <label>医院名称：</label>
                                <input type="text" name="orgName"/>
                            </li>
                            <li>
                                <label>在院状态：</label>
                                <select name="inpatientStatus" th:with="type=${@dict.getType('biz_inpatient_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>入院日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginAdmissionDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endAdmissionDate]"/>
                            </li>
                            <li class="select-time">
                                <label>出院日期：</label>
                                <input type="text" class="time-input" id="startTime_two" placeholder="开始时间" name="params[beginLeaveDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime_two" placeholder="结束时间" name="params[endLeaveDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="his:inpatient:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="his:inpatient:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="his:inpatient:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="his:inpatient:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" style="width: 2000px"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('his:inpatient:edit')}]];
        var removeFlag = [[${@permission.hasPermi('his:inpatient:remove')}]];
        var inpatientStatusDatas = [[${@dict.getType('biz_inpatient_status')}]];
        var prefix = ctx + "his/inpatient";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "住院病人",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'patientName',
                    title: '姓名',
                    align: 'center'
                },
                {
                    field: 'idCardNo',
                    title: '身份证号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'patientSex',
                    title: '性别',
                    align: 'center'
                },
                {
                    field: 'admissionDate',
                    title: '入院日期',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'leaveDate',
                    title: '出院日期',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'hospitalizedNo',
                    title: '住院号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'businessId',
                    title: '住院ID',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orgName',
                    title: '医院名称',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'deptName',
                    title: '入院科室',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'doctorName',
                    title: '诊断医生',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'mainDiagnose',
                    title: '入主诊断',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'mainDiagnoseIcd10',
                    title: '主诊ICD10',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'secondaryDiagnose',
                    title: '入次诊断',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'totalFee',
                    title: '住院费用',
                    align: 'center'
                },
                {
                    field: 'leaveDeptName',
                    title: '出院科室',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10);
                    }
                },
                {
                    field: 'leaveMainDiagnose',
                    title: '出主诊断',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'leaveSecondaryDiagnose',
                    title: '出次诊断',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'inpatientStatus',
                    title: '在院状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(inpatientStatusDatas, value);
                    }
                },
                {
                    field: 'prepaidTotalFee',
                    title: '总预交费',
                    align: 'center'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        //转换日期格式(时间戳转换为datetime格式)
        function changeDateFormat(cellval) {
            var dateVal = cellval + "";
            if (cellval != null) {
                var date = new Date(dateVal);
                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
                return date.getFullYear() + "-" + month + "-" + currentDate;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改微信服务商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechatProvider-edit" th:object="${hisWechatProvider}">
            <h4 class="form-header h4">微信服务商信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户端ID：</label>
                <div class="col-sm-8">
                    <input name="clientId" th:field="*{clientId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户端密钥：</label>
                <div class="col-sm-8">
                    <input name="clientSecret" th:field="*{clientSecret}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">AppID：</label>
                <div class="col-sm-8">
                    <input name="appId" th:field="*{appId}" class="form-control" type="text" required>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 公众号AppID.</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">AppSecret：</label>
                <div class="col-sm-8">
                    <input name="appSecret" th:field="*{appSecret}" class="form-control" type="text" required>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 公众号AppSecret.</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">服务商AppId：</label>
                <div class="col-sm-8">
                    <input name="mchAppId" th:field="*{mchAppId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">服务商账号：</label>
                <div class="col-sm-8">
                    <input name="mchId" th:field="*{mchId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">服务商密钥：</label>
                <div class="col-sm-8">
                    <input name="mchKey" th:field="*{mchKey}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书路径：</label>
                <div class="col-sm-8">
                    <input name="keyPath" th:field="*{keyPath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前端地址：</label>
                <div class="col-sm-8">
                    <input name="frontUrl" th:field="*{frontUrl}" class="form-control" type="text">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 公众号前端地址.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">后台接口：</label>
                <div class="col-sm-8">
                    <input name="openApi" th:field="*{openApi}" class="form-control" type="text">
                </div>
            </div>
            <h4 class="form-header h4">特约商户信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "his/wechatProvider";
        $("#form-wechatProvider-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-wechatProvider-edit').serialize());
            }
        }

        $(function() {
            var options = {
                data: [[${hisWechatProvider.hisMerchantWechatList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'subAppId',
                    align: 'center',
                    title: '特约商户',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisMerchantWechatList[%s].subAppId' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'orgCode',
                    align: 'center',
                    title: '机构ID',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisMerchantWechatList[%s].orgCode' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'orgName',
                    align: 'center',
                    title: '机构名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisMerchantWechatList[%s].orgName' value='%s'>", index, value);
                        return html;
                    }
				},
                /*{
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='hisMerchantWechatList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
				}*/]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    subAppId: "",
                    orgCode: "",
                    orgName: ""
        	    }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改农信商户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchantScrcu-edit" th:object="${hisMerchantScrcu}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">机构ID：</label>
                <div class="col-sm-8">
                    <input name="orgCode" th:field="*{orgCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" th:field="*{orgName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商户号：</label>
                <div class="col-sm-8">
                    <input name="subMchNo" th:field="*{subMchNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商户名：</label>
                <div class="col-sm-8">
                    <input name="subMchName" th:field="*{subMchName}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">父商户号：</label>
                <div class="col-sm-8">
                    <input name="mchNo" th:field="*{mchNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">父商户名：</label>
                <div class="col-sm-8">
                    <input name="mchName" th:field="*{mchName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户端ID：</label>
                <div class="col-sm-8">
                    <input name="clientId" th:field="*{clientId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户端密钥：</label>
                <div class="col-sm-8">
                    <input name="secret" th:field="*{secret}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开放平台：</label>
                <div class="col-sm-8">
                    <input name="openClientId" th:field="*{openClientId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口地址：</label>
                <div class="col-sm-8">
                    <input name="openApi" th:field="*{openApi}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公钥路径：</label>
                <div class="col-sm-8">
                    <input name="publicKeyPath" th:field="*{publicKeyPath}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">私钥路径：</label>
                <div class="col-sm-8">
                    <input name="privateKeyPath" th:field="*{privateKeyPath}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">私钥密码：</label>
                <div class="col-sm-8">
                    <input name="privateKeyPassword" th:field="*{privateKeyPassword}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区划代码：</label>
                <div class="col-sm-8">
                    <input name="txnAreaInfo" th:field="*{txnAreaInfo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">版本号：</label>
                <div class="col-sm-8">
                    <input name="version" th:field="*{version}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "his/merchantScrcu";
        $("#form-merchantScrcu-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-merchantScrcu-edit').serialize());
            }
        }
    </script>
</body>
</html>

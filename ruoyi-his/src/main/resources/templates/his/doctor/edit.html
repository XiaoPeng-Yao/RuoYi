<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改医生')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-doctor-edit" th:object="${hisDoctor}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">医生ID：</label>
                <div class="col-sm-8">
                    <input name="doctorId" th:field="*{doctorId}" class="form-control" type="text" required disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">医生名称：</label>
                <div class="col-sm-8">
                    <input name="doctorName" th:field="*{doctorName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" th:field="*{orgName}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">科室名称：</label>
                <div class="col-sm-8">
                    <!--<input name="deptName" th:field="*{deptName}" class="form-control" type="text">-->
                    <select name="deptId" class="form-control m-b">
                        <option th:each="doctorDept:${hisDoctorDepartmentList}" th:value="${doctorDept.deptId}" th:text="${doctorDept.deptName}" th:selected="${doctorDept.deptId == hisDoctor.deptId}" th:disabled="${doctorDept.isShow == 0}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 选择医生常用科室.</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="mobilePhone" th:field="*{mobilePhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医生头像：</label>
                <div class="col-sm-8">
                    <input name="avatar" th:field="*{avatar}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职称头衔：</label>
                <div class="col-sm-8">
                    <input name="jobTitle" th:field="*{jobTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作年限：</label>
                <div class="col-sm-8">
                    <input name="workingYears" th:field="*{workingYears}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">擅长领域：</label>
                <div class="col-sm-8">
                    <textarea name="expertiseAreas" class="form-control">[[*{expertiseAreas}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">医生简介：</label>
                <div class="col-sm-8">
                    <textarea name="doctorProfile" class="form-control">[[*{doctorProfile}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">显示状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_normal_disable')}">
                        <input type="radio" th:id="${'isShow_' + dict.dictCode}" name="isShow" th:value="${dict.dictValue}" th:field="*{isShow}" required>
                        <label th:for="${'isShow_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">虚拟账户：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('biz_virtual_status')}">
                        <input type="radio" th:id="${'isVirtualAccount_' + dict.dictCode}" name="isVirtualAccount" th:value="${dict.dictValue}" th:field="*{isVirtualAccount}" required>
                        <label th:for="${'isVirtualAccount_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">挂号模板：</label>
                <div class="col-sm-8">
                    <select name="templateId" class="form-control m-b">
                        <option th:each="template:${hisRegistrationTemplateList}" th:value="${template.templateId}" th:text="${template.templateName}" th:selected="${template.templateId == hisDoctor.templateId}" th:disabled="${template.isShow == 0}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排序号：</label>
                <div class="col-sm-8">
                    <input name="sortNo" th:field="*{sortNo}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "his/doctor";
        $("#form-doctor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-doctor-edit").serialize();
                $.operate.save(prefix + "/edit", data);
            }
        }
    </script>
</body>
</html>

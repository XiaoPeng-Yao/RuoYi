<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('挂号记录列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="patientName"/>
                        </li>
                        <li>
                            <label>身份证号：</label>
                            <input type="text" name="idCardNo"/>
                        </li>
                        <li>
                            <label>医院名称：</label>
                            <input type="text" name="orgName"/>
                        </li>
                        <li>
                            <label>医生名称：</label>
                            <input type="text" name="doctorName"/>
                        </li>
                        <li>
                            <label>挂号ID：</label>
                            <input type="text" name="registeredId"/>
                        </li>
                        <li>
                            <label>挂号类型：</label>
                            <select name="registeredType" th:with="type=${@dict.getType('biz_reg_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>门诊ID：</label>
                            <input type="text" name="businessId"/>
                        </li>
                        <li>
                            <label>门诊号：</label>
                            <input type="text" name="outpatientNumber"/>
                        </li>
                        <li>
                            <label>订单编号：</label>
                            <input type="text" name="orderCode"/>
                        </li>
                        <li>
                            <label>挂号来源：</label>
                            <select name="registeredSource" th:with="type=${@dict.getType('biz_reg_source')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="registeredStatus" th:with="type=${@dict.getType('biz_reg_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="his:registration:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="his:registration:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="his:registration:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="his:registration:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" style="width:2400px;"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('his:registration:edit')}]];
    var removeFlag = [[${@permission.hasPermi('his:registration:remove')}]];
    var patientSexDatas = [[${@dict.getType('sys_user_sex')}]];

    var registeredTypeDatas = [[${@dict.getType('biz_reg_type')}]];
    var refundAbleDatas = [[${@dict.getType('biz_refund_able')}]];
    var registeredSourceDatas = [[${@dict.getType('biz_reg_source')}]];
    var registeredStatusDatas = [[${@dict.getType('biz_reg_status')}]];
    var prefix = ctx + "his/registration";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "挂号记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'patientName',
                    title: '姓名'
                },
                {
                    field: 'patientSex',
                    title: '病人性别',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(patientSexDatas, value);
                    }
                },
                {
                    field: 'idCardNo',
                    title: '身份证号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orgName',
                    title: '医院名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'deptName',
                    title: '科室名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'doctorName',
                    title: '医生名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'fee',
                    title: '挂号费'
                },
                {
                    field: 'paySerialNo',
                    title: '流水号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'registeredId',
                    title: '挂号ID',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'registeredDate',
                    title: '挂号日期',
                    formatter: function (value, row, index) {
                        return changeDateFormat(value);
                    }
                },
                {
                    field: 'visitDate',
                    title: '就诊日期'
                },
                {
                    field: 'visitTime',
                    title: '就诊时段'
                },
                {
                    field: 'businessId',
                    title: '门诊ID',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'outpatientNumber',
                    title: '门诊号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'seq',
                    title: '就诊序号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'refundAble',
                    title: '是否可退',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(refundAbleDatas, value);
                    }
                },
                {
                    field: 'orderCode',
                    title: '订单编号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'registeredType',
                    title: '挂号类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(registeredTypeDatas, value);
                    }
                },
                {
                    field: 'registeredSource',
                    title: '挂号来源',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(registeredSourceDatas, value);
                    }
                },
                {
                    field: 'registeredStatus',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(registeredStatusDatas, value);
                    }
                },
                {
                    field: 'cancelTime',
                    title: '取消时间'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    //转换日期格式(时间戳转换为datetime格式)
    function changeDateFormat(cellval) {
        var dateVal = cellval + "";
        if (cellval != null) {
            var date = new Date(dateVal);
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate;
        }
    }
</script>
</body>
</html>

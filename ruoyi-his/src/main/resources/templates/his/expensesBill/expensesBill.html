<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('门诊待缴费清单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>病人姓名：</label>
                                <input type="text" name="patientName"/>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="idCardNo"/>
                            </li>
                            <li>
                                <label>门诊ID：</label>
                                <input type="text" name="businessId"/>
                            </li>
                            <li>
                                <label>处方ID：</label>
                                <input type="text" name="recipeId"/>
                            </li>
                            <li>
                                <label>处方状态：</label>
                                <select name="recipeStatus" th:with="type=${@dict.getType('biz_recipe_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>机构名称：</label>
                                <input type="text" name="orgName"/>
                            </li>
                            <li>
                                <label>订单编号：</label>
                                <input type="text" name="orderCode"/>
                            </li>
                            <li class="select-time">
                                <label>开单时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBillTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBillTime]"/>
                            </li>
                            <li class="select-time">
                                <label>缴费时间：</label>
                                <input type="text" class="time-input" id="startTime_2" placeholder="开始时间" name="params[beginPayTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime_2" placeholder="结束时间" name="params[endPayTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="his:expensesBill:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="his:expensesBill:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="his:expensesBill:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="his:expensesBill:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" style="width: 1800px"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('his:expensesBill:detail')}]];
        var editFlag = [[${@permission.hasPermi('his:expensesBill:edit')}]];
        var removeFlag = [[${@permission.hasPermi('his:expensesBill:remove')}]];
        var recipeStatusDatas = [[${@dict.getType('biz_recipe_status')}]];
        var prefix = ctx + "his/expensesBill";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "门诊待缴费清单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    title: "序号",
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'patientName',
                    title: '病人姓名',
                    align: 'center'
                },
                {
                    field: 'idCardNo',
                    title: '身份证号',
                    align: 'center'
                },
                {
                    field: 'businessId',
                    title: '门诊ID',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'recipeId',
                    title: '处方ID',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'recipeFee',
                    title: '处方费用',
                    align: 'center'
                },
                {
                    field: 'billDoctor',
                    title: '处方医生',
                    align: 'center'
                },
                {
                    field: 'billDept',
                    title: '开单科室',
                    align: 'center',
                },
                {
                    field: 'billTime',
                    title: '开单时间',
                    align: 'center',
                },
                {
                    field: 'feeName',
                    title: '费用名称',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'recipeStatus',
                    title: '处方状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(recipeStatusDatas, value);
                    }
                },
                {
                    field: 'orgName',
                    title: '机构名称',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'chargeRecordId',
                    title: '收费记录ID',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orderCode',
                    title: '订单编号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'payTime',
                    title: '缴费时间',
                    align: 'center',
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="expensesBillDetail(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        /*actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');*/
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 清单详情 */
        function expensesBillDetail(billId) {
            var url = prefix + '/detail';
            if ($.common.isNotEmpty(billId)) {
                url += '?billId=' + billId;
            }
            $.modal.openTab("清单详情", url);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('门诊病人列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="patientName"/>
                            </li>
                            <li>
                                <label>身份证：</label>
                                <input type="text" name="idCardNo"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <input type="text" name="patientSex"/>
                            </li>
                            <li>
                                <label>医院名称：</label>
                                <input type="text" name="orgName"/>
                            </li>
                            <li>
                                <label>门诊ID：</label>
                                <input type="text" name="businessId"/>
                            </li>
                            <li>
                                <label>门诊号：</label>
                                <input type="text" name="outpatientNumber"/>
                            </li>
                            <li>
                                <label>医生名称：</label>
                                <input type="text" name="doctorName"/>
                            </li>
                            <li>
                                <label>接诊状态：</label>
                                <select name="receptionStatus" th:with="type=${@dict.getType('biz_reception_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="his:outpatient:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="his:outpatient:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="his:outpatient:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="his:outpatient:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" style="width: 1800px"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('his:outpatient:edit')}]];
        var removeFlag = [[${@permission.hasPermi('his:outpatient:remove')}]];
        var receptionStatusDatas = [[${@dict.getType('biz_reception_status')}]];
        var prefix = ctx + "his/outpatient";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "门诊病人",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'patientName',
                    title: '姓名'
                },
                {
                    field: 'idCardNo',
                    title: '身份证',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20, "open");
                    }
                },
                {
                    field: 'patientSex',
                    title: '性别',
                },
                {
                    field: 'orgName',
                    title: '医院名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'businessId',
                    title: '门诊ID',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20, "open");
                    }
                },
                {
                    field: 'outpatientNumber',
                    title: '门诊号',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20, "open");
                    }
                },
                {
                    field: 'visitDate',
                    title: '就诊时间',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20, "open");
                    }
                },
                {
                    field: 'deptName',
                    title: '科室名称'
                },
                {
                    field: 'doctorName',
                    title: '医生名称'
                },
                {
                    field: 'diagnoseDiseaseName',
                    title: '诊断名称',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'diseaseDesc',
                    title: '病情描述',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'totalCost',
                    title: '总费用'
                },
                {
                    field: 'receptionStatus',
                    title: '接诊状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(receptionStatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20, "open");
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

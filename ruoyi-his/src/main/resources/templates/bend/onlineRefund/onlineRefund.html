<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('退款订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商户代码：</label>
                                <input type="text" name="merId"/>
                            </li>
                            <li>
                                <label>退款商户：</label>
                                <input type="text" name="merNo"/>
                            </li>
                            <li>
                                <label>退款单号：</label>
                                <input type="text" name="orderNumber"/>
                            </li>
                            <li>
                                <label>原订单号：</label>
                                <input type="text" name="oriOrderNumber"/>
                            </li>
                            <li>
                                <label>原子单号：</label>
                                <input type="text" name="oriSubOrderNumber"/>
                            </li>
                            <li>
                                <label>订单状态：</label>
                                <select name="orderState" th:with="type=${@dict.getType('biz_on_order_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="bend:onlineRefund:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="bend:onlineRefund:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="bend:onlineRefund:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="bend:onlineRefund:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('bend:onlineRefund:edit')}]];
        var removeFlag = [[${@permission.hasPermi('bend:onlineRefund:remove')}]];
        var channelDatas = [[${@dict.getType('biz_channel')}]];
        var orderStateDatas = [[${@dict.getType('biz_on_order_state')}]];
        var prefix = ctx + "bend/onlineRefund";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "退款订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'merId',
                    title: '商户代码',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'merNo',
                    title: '退货商户', //退货商户号
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orderNumber',
                    title: '退款订单',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orderSendTime',
                    title: '发送时间',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return dateFormat(value);
                    }
                },
                {
                    field: 'oriOrderNumber',
                    title: '原订单号', //原支付主订单号
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'oriSubOrderNumber',
                    title: '原子单号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orderAmt',
                    title: '退款金额',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return amountFormat(value);
                    }
                },
                {
                    field: 'channel',
                    title: '接入渠道',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(channelDatas, value);
                    }
                },
                {
                    field: 'orderState',
                    title: '订单状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orderStateDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function dateFormat(cellVal) {
            const dateVal = cellVal + "";
            if (cellVal != null) {
                //匹配yyyyMMddHHmmss格式的日期，例如：20200317112000
                const pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                //将时间格式化成 yyyy-MM-dd HH:mm:ss
                return dateVal.replace(pattern, '$1-$2-$3 $4:$5:$6');
            }
        }
        /*金额分转元*/
        function amountFormat(cellVal) {
            const regexp = /(?:\.0*|(\.\d+?)0+)$/;
            cellVal = (cellVal / 100).toFixed(2);
            cellVal = cellVal.replace(regexp, '$1');
            return cellVal;
        }
    </script>
</body>
</html>

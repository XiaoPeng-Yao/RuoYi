<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('在线收单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商户代码：</label>
                                <input type="text" name="merId"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderNumber"/>
                            </li>
                            <li>
                                <label>支付类型：</label>
                                <select name="payType" th:with="type=${@dict.getType('biz_pay_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>交易类型：</label>
                                <select name="transType" th:with="type=${@dict.getType('biz_trans_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>交易状态：</label>
                                <select name="payStatus" th:with="type=${@dict.getType('biz_pay_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>费用来源：</label>
                                <select name="expenseType" th:with="type=${@dict.getType('biz_expenses_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>订单状态：</label>
                                <select name="orderState" th:with="type=${@dict.getType('biz_on_order_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li class="select-time">
                                <label>完成时间：</label>
                                <input type="text" class="time-input" id="startTime_2" placeholder="开始时间" name="params[beginOrderTranTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime_2" placeholder="结束时间" name="params[endOrderTranTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="bend:onlineOrders:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="bend:onlineOrders:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="bend:onlineOrders:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="bend:onlineOrders:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" style="width: 2400px"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('bend:onlineOrders:edit')}]];
        var detailFlag = [[${@permission.hasPermi('bend:onlineOrders:detail')}]];
        var removeFlag = [[${@permission.hasPermi('bend:onlineOrders:remove')}]];
        var orderCurrencyDatas = [[${@dict.getType('biz_order_currency')}]];
        var channelDatas = [[${@dict.getType('biz_channel')}]];
        var mobileWayDatas = [[${@dict.getType('biz_mobile_way')}]];
        var mobileTypeDatas = [[${@dict.getType('biz_mobile_type')}]];
        var payTypeDatas = [[${@dict.getType('biz_pay_type')}]];
        var transTypeDatas = [[${@dict.getType('biz_trans_type')}]];
        var payStatusDatas = [[${@dict.getType('biz_pay_status')}]];
        var orderSpeciesDatas = [[${@dict.getType('biz_order_species')}]];
        var orderStateDatas = [[${@dict.getType('biz_on_order_state')}]];
        var expenseTypeDatas = [[${@dict.getType('biz_expenses_type')}]];
        var payWayTypeDatas = [[${@dict.getType('pay_way_type')}]];
        var prefix = ctx + "bend/onlineOrders";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                uniqueId: "orderNumber",  //订单号
                modalName: "在线收单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    title: "序号",
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                },
                {
                    field: 'memberId',
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'merId',
                    title: '商户代码'
                },
                {
                    field: 'orderNumber',
                    title: '订单号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 32, "open");
                    }
                },
                {
                    field: 'orderSendTime',
                    title: '发送时间',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return dateFormat(value);
                    }
                },
                {
                    field: 'orderAmt',
                    title: '订单金额',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return amountFormat(value);
                    }
                },
                {
                    field: 'payAmt',
                    title: '支付金额',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return amountFormat(value);
                    }
                },
                {
                    field: 'goodsSubject',
                    title: '商品名称',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'orderCurrency',
                    title: '交易币种',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orderCurrencyDatas, value);
                    }
                },
                {
                    field: 'channel',
                    title: '接入渠道',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(channelDatas, value);
                    }
                },
                {
                    field: 'mobileWay',
                    title: '接入方式',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(mobileWayDatas, value);
                    }
                },
                /*{
                    field: 'mobileType',
                    title: '手机接入类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(mobileTypeDatas, value);
                    }
                },*/
                {
                    field: 'orderSeqId',
                    title: '收单单号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'payType',
                    title: '支付类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(payTypeDatas, value);
                    }
                },
                {
                    field: 'transType',
                    title: '交易类型',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(transTypeDatas, value);
                    }
                },
                {
                    field: 'payStatus',
                    title: '交易状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(payStatusDatas, value);
                    }
                },
                {
                    field: 'orderSpecies',
                    title: '订单种类',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orderSpeciesDatas, value);
                    }
                },
                {
                    field: 'orderState',
                    title: '订单状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(orderStateDatas, value);
                    }
                },
                {
                    field: 'orderTranTime',
                    title: '完成时间',
                    align: 'center',
                },
                {
                    field: 'expenseType',
                    title: '费用来源',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(expenseTypeDatas, value);
                    }
                },
                {
                    field: 'payWayType',
                    title: '支付类别',
                    align: 'center',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(payWayTypeDatas, value);
                    }
                },
                {
                    field: 'payNo',
                    title: '流水号',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        /*actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');*/
                        actions.push('<a class="btn btn-success btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="orderDetail(\'' + row.orderNumber + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function dateFormat(cellVal) {
            const dateVal = cellVal + "";
            if (cellVal != null) {
                //匹配yyyyMMddHHmmss格式的日期，例如：20200317112000
                const pattern = /(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/;
                //将时间格式化成 yyyy-MM-dd HH:mm:ss
                return dateVal.replace(pattern, '$1-$2-$3 $4:$5:$6');
            }
        }
        /*金额分转元*/
        function amountFormat(cellVal) {
            const regexp = /(?:\.0*|(\.\d+?)0+)$/;
            cellVal = (cellVal / 100).toFixed(2);
            cellVal = cellVal.replace(regexp, '$1');
            return cellVal;
        }

        /* 订单详情 */
        function orderDetail(orderNumber) {
            var url = prefix + '/detail';
            if ($.common.isNotEmpty(orderNumber)) {
                url += '/' + orderNumber;
            }else {
                $.modal.alertWarning("主订单号为空！");
                return;
            }
            $.modal.openTab("订单详情", url);
        }

    </script>
</body>
</html>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('activity:record:edit')}]];
    var removeFlag = [[${@permission.hasPermi('activity:record:remove')}]];
    var prefix = ctx + "activity/award/record";
    var datas = [[${@dict.getType('prizeLevel')}]];
    var prizetypes = [[${@dict.getType('prizeType')}]];
    var drawResults = [[${@dict.getType('drawResult')}]];
    var drawInfoList = [[${@drawInfo.findDrawInfoList()}]];
    var drawPrizeList = [[${@drawPrize.findDrawPrizeInfoList()}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "记录发奖信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'awardrecordid',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'userid',
                    title: '用户标识'
                },
                {
                    field: 'username',
                    title: '用户名'
                },
                {
                    field: 'drawcode',
                    title: '活动名称',
                    formatter: function (value, row, index) {
                        return $.table.selectDrawname(drawInfoList, value);
                    }
                },
                {
                    field: 'prizecode',
                    title: '奖品名称',
                    formatter: function (value, row, index) {
                        return $.table.selectprivename(drawPrizeList, value);
                    }
                },
                {
                    field: 'prizetype',
                    title: '奖品类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(prizetypes, value);
                    }
                },
                {
                    field: 'awardresult',
                    title: '发奖结果',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(drawResults, value);
                    }
                },
                {
                    field: 'awardtime',
                    title: '发奖时间'
                },
                {
                    field: 'phone',
                    title: '手机号'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'drawrecordid',
                    title: '抽奖记录标识',
                    visible: false
                },
                {
                    field: 'returncode',
                    title: '错误码',
                    visible: false
                },
                {
                    field: 'returnmessage',
                    title: '错误信息',
                    visible: false
                },


                // {
                //     field: 'createtimestamp',
                //     title: '创建时间'
                // },
                // {
                //     field: 'lastupdatetimestamp',
                //     title: '最后修改时间'
                // },
                {
                    field: 'drawtranseqno',
                    title: '抽奖流水',
                    visible: false
                },
                {
                    field: 'awardtranseqno',
                    title: '发奖流水',
                    visible: false
                },
                {
                    field: 'prizelevel',
                    title: '奖品等级',
                    visible: false,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },

                {
                    field: 'merchantcode',
                    title: '商户号',
                    visible: false
                },
                {
                    field: 'merchantsyscode',
                    title: '商户系统号',
                    visible: false
                },
                {
                    field: 'channel',
                    title: '渠道',
                    visible: false
                },
                {
                    field: 'businessarea',
                    title: '业务领域',
                    visible: false
                },
                {
                    field: 'city',
                    title: '城市',
                    visible: false
                },
                {
                    field: 'extid',
                    title: '扩展',
                    visible: false
                },
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.awardrecordid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.awardrecordid + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
            ]
        };
        $.table.init(options);
    });
</script>

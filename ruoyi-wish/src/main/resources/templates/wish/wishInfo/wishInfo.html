<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('记录微心愿的列表')" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								<p>微心愿id：</p>
								<input type="text" name="wishId"/>
							</li>
							<li>
								<p>微心愿名称：</p>
								<input type="text" name="wishName"/>
							</li>

							<li>
								<p>归属地区：</p>
								<select name="wishOrg">
									<option value="">所有</option>
									<option value="3310">杭州市</option>
									<option value="3320">宁波市</option>
									<option value="3330">温州市</option>
									<option value="3350">嘉兴市</option>
									<option value="3360">湖州市</option>
									<option value="3370">绍兴市</option>
									<option value="3380">金华市</option>
									<option value="3410">衢州市</option>
									<option value="3420">舟山市</option>
									<option value="3430">丽水市</option>
									<option value="3450">台州市</option>
								</select>
							</li>

							<li>
								<p>状态：</p>
								<select name="wishStatus">
									<option value="">所有</option>
									<option value="01">未认领</option>
									<option value="02">已认领</option>
									<option value="03">已完成</option>
								</select>
							</li>

							<li>
								<p>微心愿对象：</p>
								<select name="wishTarget">
									<option value="">所有</option>
									<option value="01">党组织团体</option>
									<option value="02">党员个体</option>
								</select>
							</li>

							<li>
								<p>微心愿类型：</p>
								<select name="wishType">
									<option value="">所有</option>
									<option value="01">组织建设类</option>
									<option value="02">党员需求类</option>
									<option value="03">初心教育类</option>
									<option value="04">业务合作类</option>
								</select>
							</li>

							<li>
								<p>认领次数：</p>
								<select name="wishCount">
									<option value="">所有</option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</li>

							<li>
								<p>是否推荐：</p>
								<select name="isRecommend">
									<option value="">所有</option>
									<option value="0">是</option>
									<option value="1">否</option>
								</select>
							</li>

							<li>
								<p> </p>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

<!--					<i class="fa fa-remove"></i> 删除-->
<!--				</a>-->
<!--				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="wish:wishInfo:export">-->
<!--						<i class="fa fa-download"></i> 导出-->
<!--				 </a>-->
<!--			</div>-->
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-select-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('wish:wishInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('wish:wishInfo:remove')}]];
        var prefix = ctx + "wish/wishInfo";

		function selectUsersToParent(){
			$.modal.open("选择用户", "/demo/modal/parent");
		}

        $(function() {
            var options = {
                url: prefix + "/list",
                // createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                // removeUrl: prefix + "/remove",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
                modalName: "微心愿",
                columns: [{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						// actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.wishId + '\')"><i class="fa fa-edit"></i>操作</a> ');
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="selectUsersToParent()"><i class="fa fa-edit"></i>操作</a> ');
						return actions.join('');
					}
				},
				{
					field : 'wishId', 
					title : '微心愿ID',
					visible: true
				},
				{
					field : 'wishName', 
					title : '微心愿名称',
					sortable: false
				},
				{
					field : 'wishOrg', 
					title : '归属地区',
					sortable: true
				},
				{
					field : 'wishStatus', 
					title : '状态',
					sortable: true
				},
				{
					field : 'wishTarget', 
					title : '微心愿对象',
					sortable: true
				},
				{
					field : 'wishType', 
					title : '微心愿类型',
					sortable: true
				},
				{
					field : 'wishCount', 
					title : '认领次数',
					sortable: true
				},
				{
					field : 'isRecommend', 
					title : '是否推荐',
					sortable: true
				},
				{
					field : 'wishProgress', 
					title : '项目进展',
					sortable: false
				},
				{
					field : 'wishDesc', 
					title : '详细描述',
					sortable: false
				},
				{
					field : 'applyerName', 
					title : '申请人姓名',
					sortable: false
				},
				{
					field : 'applyerPhone', 
					title : '申请人联系方式',
					sortable: false
				},
				{
					field : 'applyerComp', 
					title : '申请人所在党组织',
					sortable: false
				},
				{
					field : 'expireDate', 
					title : '失效日期',
					sortable: true
				},
				{
					field : 'effectDate', 
					title : '生效日期',
					sortable: true
				},
				{
					field : 'claimDate', 
					title : '认领日期',
					sortable: true
				},
				{
					field : 'completeDate', 
					title : '完成日期',
					sortable: true
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('监听账户入账列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>监听地址：</label>
                                <input type="text" name="monitorAddress"/>
                            </li>
                            <li>
                                <label>出账地址：</label>
                                <input type="text" name="accountAddress"/>
                            </li>
                           <!-- <li>
                                <label>单位：</label>
                                <input type="text" name="price"/>
                            </li>-->
                            <li>
                                <label>是否有效：</label>
                                <select class="form-control" name="isValid" th:with="type=${@dict.getType('sys_yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>监听类型：</label>
                                <select class="form-control" name="monitorType" th:with="type=${@dict.getType('sys_monitor_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginFcd]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endFcd]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="usdt2Trx:monitor:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="usdt2Trx:monitor:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="usdt2Trx:monitor:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="usdt2Trx:monitor:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('usdt2Trx:monitor:edit')}]];
        var removeFlag = [[${@permission.hasPermi('usdt2Trx:monitor:remove')}]];
        var prefix = ctx + "usdt2Trx/monitor";
        var datas = [[${@dict.getType('sys_yes_no')}]];
        var busiTypeDatas = [[${@dict.getType('sys_busi_type')}]];
        var groupChatIdDatas = [[${@dict.getType('sys_tg_chat_group_info')}]];
        var topicTgmessageInfoList = [[${topicTgmessageInfoList}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "监听账户入账",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'idMonitorAddress',
                    title: '主键',
                    visible: false
                },
                    {
                        field: 'monitorAddressName',
                        title: '地址别名'
                    },
                {
                    field: 'monitorAddress',
                    title: '监听地址',
                    formatter: function (value, row, index) {
                        if (value == null) {
                            return value;
                        }
                        return "<a href='https://www.oklink.com/zh-hans/trx/address/" + value + "' target='_blank'>" + value + "</a>";
                    }
                },
                    {
                        field: 'trxBalance',
                        title: 'TRX余额'
                    },
                    {
                        field: 'usdtBalance',
                        title: 'USDT余额'
                    }, {
                        field: 'busiType',
                        title: '业务类型',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(busiTypeDatas, value);
                        },visible: false
                    },
                {
                    field: 'accountAddress',
                    title: '出账地址',
                    formatter: function (value, row, index) {
                        if (value == null) {
                            return value;
                        }
                        return "<a href='https://www.oklink.com/zh-hans/trx/address/" + value + "' target='_blank'>" + value + "</a>";
                    }
                },
                {
                    field: 'isValid',
                    title: '是否有效',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(datas, item.isValid);
                    }
                },{
                        field: 'idTgMessageInfo',
                        title: '通知消息模版',
                        formatter: function(value, row, index) {
                            if ($.common.isEmpty(topicTgmessageInfoList) || $.common.isEmpty(value)) {
                                return '';
                            }
                            var actions = [];
                            $.each(topicTgmessageInfoList, function(index, dict) {
                                if (dict.idTgMessageInfo == ('' + value)) {
                                    var listClass = $.common.equals("default", dict.listClass) || $.common.isEmpty(dict.listClass) ? "" : "badge badge-" + dict.listClass;
                                    var cssClass = $.common.isNotEmpty(dict.cssClass) ? dict.cssClass : listClass;
                                    actions.push($.common.sprintf("<span class='%s'>%s</span>", cssClass, dict.messageAbbrName));
                                    return false;
                                }
                            });
                            if (actions.length === 0) {
                                actions.push($.common.sprintf("<span>%s</span>", value))
                            }
                            return actions.join('');
                        }
                    },
                    {
                        field: 'groupChatId',
                        title: '绑定群组',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(groupChatIdDatas, value);
                        }
                    },{
                        field: 'comment',
                        title: '备注'
                    },
                    {
                        field: 'fcd',
                        title: '创建时间',
                        visible: false
                    },
                    {
                        field: 'fcu',
                        title: '创建用户',
                        visible: false
                    },
                    {
                        field: 'lcd',
                        title: '更新时间',
                        visible: false
                    },
                    {
                        field: 'lcu',
                        title: '更新用户',
                        visible: false
                    },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idMonitorAddress + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idMonitorAddress + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

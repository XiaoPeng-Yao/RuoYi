<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('USDT交易明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>交易地址：</label>
                                <input type="text" name="fromAddress"/>
                            </li>
                            <li>
                                <label>转入地址：</label>
                                <input type="text" name="toAddress"/>
                            </li>
                            <li>
                                <label>交易订单：</label>
                                <input type="text" name="usdtTxId"/>
                            </li>

                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="fcd"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="usdt2Trx:exchange:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
           <!--     <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="usdt2Trx:exchange:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="usdt2Trx:exchange:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="usdt2Trx:exchange:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('usdt2Trx:exchange:edit')}]];
        var removeFlag = [[${@permission.hasPermi('usdt2Trx:exchange:remove')}]];
        var prefix = ctx + "usdt2Trx/exchange";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "USDT交易明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'idUsdtExchangeInfo',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'fromAddress',
                    title: '交易地址',
                    formatter:function(value, row, index) {
                        return "<a href='https://www.oklink.com/zh-hans/trx/address/"+value+"' target='_blank'>" + value + "</a>";
                    }
                },
                {
                    field: 'toAddress',
                    title: '转入地址'
                },
                {
                    field: 'usdtTxId',
                    title: '交易订单'
                },
                {
                    field: 'usdtAmount',
                    title: '转入金额'
                },
                {
                    field: 'trxAmount',
                    title: '转出金额'
                },
                {
                    field: 'exchangeRate',
                    title: '兑换费率'
                },
                {
                    field: 'trxTxId',
                    title: 'TRX订单'
                },
                {
                    field: 'orginalExchangeRate',
                    title: '原始费率'
                },
                {
                    field: 'fcd',
                    title: '创建时间'
                },
                {
                    field: 'fcu',
                    title: '创建用户',
                    visible: false
                },
                {
                    field: 'lcd',
                    title: '更新时间'
                },
                {
                    field: 'lcu',
                    title: '更新用户',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                    /*    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idUsdtExchangeInfo + '\')"><i class="fa fa-edit"></i>编辑</a> ');*/
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idUsdtExchangeInfo + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

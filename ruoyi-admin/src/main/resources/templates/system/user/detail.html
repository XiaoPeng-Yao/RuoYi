<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head>
    <th:block th:include="include :: header('用户详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
        <input name="userId" th:field="*{userId}" type="hidden">
        <input name="jobCode" th:field="*{jobCode}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">登录账号：</label>
            <div class="col-sm-8">
                <input name="loginName" th:field="*{loginName}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">员工编号：</label>
            <div class="col-sm-8">
                <input name="userCode" th:field="*{userCode}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工姓名：</label>
            <div class="col-sm-8">
                <input name="userName" th:field="*{userName}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">部门：</label>
            <div class="col-sm-8">
                <input name="deptId" th:field="*{dept.deptName}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">部门代码：</label>
            <div class="col-sm-8">
                <input name="departmentCode" th:field="*{departmentCode}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户邮箱：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input name="phonenumber" th:field="*{phonenumber}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户性别：</label>
            <div class="col-sm-8">
                <select name="sex" class="form-control m-b" disabled>
                    <option th:selected="${user.sex == '0'}" value="0">男</option>
                    <option th:selected="${user.sex == '1'}" value="1">女</option>
                    <option th:selected="${user.sex == '2'}" value="2"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色：</label>
            <div class="col-sm-8">
                <label th:each="role:${roles}" class="check-box">
                    <input name="role" type="checkbox" th:value="${role.roleId}" th:text="${role.roleName}" th:checked="${role.flag}" disabled="true">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作地点：</label>
            <div class="col-sm-8">
                <input name="offices" th:field="*{offices}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div th:if="${not #strings.isEmpty(user.zgsid)}">
            <div class="form-group">
                <label class="col-sm-3 control-label">主管编号：</label>
                <div class="col-sm-8">
                    <input name="zgsid" th:field="*{zgsid}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">主管姓名：</label>
                <div class="col-sm-8">
                    <input name="zgsid" th:field="*{searchValue}" class="form-control" type="text" disabled>
                </div>
            </div>
        </div>
        <div th:if="${not #strings.isEmpty(user.purchasesid)}">
            <div class="form-group">
                <label class="col-sm-3 control-label">请购\请款主管编号：</label>
                <div class="col-sm-8">
                    <input name="agentsid" th:field="*{purchasesid}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">请购\请款主管姓名：</label>
                <div class="col-sm-8">
                    <input name="agentsid" th:field="*{remark}" class="form-control" type="text" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">帐号状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control m-b" disabled>
                    <option th:selected="${user.status == '0'}" value="0">正常</option>
                    <option th:selected="${user.status == '1'}" value="1">停用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后登陆IP：</label>
            <div class="col-sm-8">
                <input name="loginIp" th:field="*{loginIp}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后登陆时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="loginDate" th:value="${#dates.format(user.loginDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" disabled>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-6">
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
</script>
</body>
</html>

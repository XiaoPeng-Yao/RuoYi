<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('候选人列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>应聘职位：</label>
                                <input type="text" name="position"/>
                            </li>
                            <li>
                                <label>用人部门：</label>
                                <input type="text" name="department"/>
                            </li>
                            <li>
                                <label>候选人状态：</label>
                                <select name="candidateStatus">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>手机号：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <input type="text" name="gender"/>
                            </li>
                            <li>
                                <label>年龄：</label>
                                <input type="text" name="age"/>
                            </li>
                            <li>
                                <label>邮箱：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>招聘负责人：</label>
                                <input type="text" name="boss"/>
                            </li>
                            <li>
                                <label>工作年限：</label>
                                <input type="text" name="workingYears"/>
                            </li>
                            <li>
                                <label>学历：</label>
                                <input type="text" name="education"/>
                            </li>
                            <li>
                                <label>毕业院校：</label>
                                <input type="text" name="graduate"/>
                            </li>
                            <li>
                                <label>最近工作单位：</label>
                                <input type="text" name="work"/>
                            </li>
                            <li>
                                <label>招聘渠道：</label>
                                <input type="text" name="recruitment"/>
                            </li>
                            <li>
                                <label>面试时间：</label>
                                <input type="text" class="time-input" placeholder="请选择面试时间" name="interview"/>
                            </li>
                            <li>
                                <label>面试轮次：</label>
                                <input type="text" name="degree"/>
                            </li>
                            <li>
                                <label>面试官：</label>
                                <input type="text" name="interviewer"/>
                            </li>
                            <li>
                                <label>面试方式：</label>
                                <input type="text" name="waysOfIntervie"/>
                            </li>
                            <li>
                                <label>其他面试官：</label>
                                <input type="text" name="elseInterviewer"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="creation"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:candidate:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:candidate:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:candidate:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:candidate:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:candidate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:candidate:remove')}]];
        var prefix = ctx + "system/candidate";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "候选人",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'position',
                    title: '应聘职位'
                },
                {
                    field: 'department',
                    title: '用人部门'
                },
                {
                    field: 'candidateStatus',
                    title: '候选人状态'
                },
                {
                    field: 'phone',
                    title: '手机号'
                },
                {
                    field: 'gender',
                    title: '性别'
                },
                {
                    field: 'age',
                    title: '年龄'
                },
                {
                    field: 'email',
                    title: '邮箱'
                },
                {
                    field: 'boss',
                    title: '招聘负责人'
                },
                {
                    field: 'workingYears',
                    title: '工作年限'
                },
                {
                    field: 'education',
                    title: '学历'
                },
                {
                    field: 'graduate',
                    title: '毕业院校'
                },
                {
                    field: 'work',
                    title: '最近工作单位'
                },
                {
                    field: 'recruitment',
                    title: '招聘渠道'
                },
                {
                    field: 'interview',
                    title: '面试时间'
                },
                {
                    field: 'degree',
                    title: '面试轮次'
                },
                {
                    field: 'interviewer',
                    title: '面试官'
                },
                {
                    field: 'waysOfIntervie',
                    title: '面试方式'
                },
                {
                    field: 'elseInterviewer',
                    title: '其他面试官'
                },
                {
                    field: 'creation',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

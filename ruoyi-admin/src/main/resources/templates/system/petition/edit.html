    <form action="none" id="form-petition-add" th:object="${petition}">

        <div id="for-boder1">
            <table class="my-table1" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td colspan="6" style="width: 40%" class="text-left" >类别:
                        <select style="border: black" name="typeType" id="type" required disabled="true">
                            <option value="">请选择</option>
                            <option th:selected="${petition.typeType==1}"  value="1">A: 用印签呈</option>
                            <option th:selected="${petition.typeType==2}"  value="2">B: 请采购签呈</option>
                            <option th:selected="${petition.typeType==3}"  value="3">C: 其他</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div id="for-boder">

                <tr id="topic1">
                    <td class="text-left" colspan="9"><h4>主题  Topic：</h4></td>
                </tr>
                <tr id="topic2">
                    <td class="text-left" colspan="9">
                        <textarea  type="text" id="topic" style="resize:none;" rows="3" class="form-control" th:field="*{topicObj}" name="topicObj" placeholder="请输入250内的文字内容"  ></textarea>
                    </td>
                </tr>
                <tr id="exp1">
                    <td class="text-left" colspan="9"><h4>说明  Explanation：</h4></td>
                </tr>
                <tr id="exp2">
                    <td class="text-center" colspan="9">
                        <textarea  style="resize:none; "type="text"  rows="6" name="explanation" class="form-control"th:field="*{explanation}" placeholder="请输入一千字以内的文字内容" ></textarea>
                    </td>
                </tr>
                <tr id="curr">
<!--                    <td colspan="9" class="text-left"><b>币别: </b>-->
<!--                        <input type="text" name="curr" th:field="*{curr}" style="border:none; " placeholder="例:美元/人民币/台币" />-->
<!--                   </td>-->
                    <td colspan="9" class="text-left" style="position: relative;"><b>币别: </b>
                        <input th:checked="${petition.curr == '美元'}" name="curr" type="radio" value="美元" style="border:none;" required/>美元
                        <input th:checked="${petition.curr == '人民币'}" name="curr" type="radio" value="人民币"  style="border:none;" required />人民币
                        <input th:checked="${petition.curr == '台币'}" name="curr" type="radio" value="台币"  style="border:none;" required />台币
                    </td>
                </tr>
                <tr id="monery"  >

                </tr>

                        </label>

                            <input type="radio" value="3"  name="sealType"/> 财务章

                            <input type="radio" value="4"  name="sealType"/> 合同章
                        </label>

                            <input type="radio" value="5" checked  name="sealType"/> 法人章(经济部小章)
                        </label>
                        <label class="checkbox-inline" id="5" th:if="${typeMaps.type5} eq 0">
                            <input type="radio" value="5" name="sealType"/> 法人章(经济部小章)
                        </label>
                        <label class="checkbox-inline" id="6" th:if="${typeMaps.type6} eq 1">
                            <input type="radio" value="6" checked  name="sealType"/> 法人章(经济部大章)

                            <input type="radio" value="6" name="sealType"/> 法人章(经济部大章)

                        </label>

    function submitHandler() {
        debugger
        if ($.validate.form()) {
            var Object = {};
            var formObject = {};
            var formArray = $("#form-petition-add").serializeArray();
            $.each(formArray, function (i, item) {
                formObject[item.name] = item.value;
            });
            if (formObject.explanation == "") {
                $.modal.alertWarning("请输入说明");
                return false;
            }
            ;

            if (formObject.typeType == 1) {
                if (formObject.explanation == "") {
                    $.modal.alertWarning("请输入说明");
                    return false;
                };
                if (formObject.sealType == "") {
                    $.modal.alertWarning("请选择使用印鉴");
                    return false;
                };

                        debugger
                        if (result.code == web_status.SUCCESS) {

                        } else {
                            $.modal.closeLoading();

                        }
                    },

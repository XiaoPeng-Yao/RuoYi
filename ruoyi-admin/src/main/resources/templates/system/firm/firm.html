<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商家信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商家编号：</label>
                                <input type="text" name="businessCode"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <label>帐号状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="0">正常</option>
                                    <option value="1">关闭</option>
                                </select>
                            </li>
                            <li>
                                <label>商家类型</label>
                                <select name="businessType">
                                    <option value="">所有</option>
                                    <option value="0">个人</option>
                                    <option value="1">商家</option>
                                </select>
                            </li>
                            <li>
                                <label>省：</label>
                                <select name="provinceForm" th:onchange="changeAreaCode('provinceSelect')"
                                        th:with="areas=${@iAddressService.selectAddressByParentCode('0')}">
                                </select>
                            </li>
                            <li>
                                <label>市：</label>
                                <select id="countrySelect" name="countryCode" th:onchange="changeAreaCode('countrySelect')">
                                </select>
                            </li>
                            <li>
                                <label>县：</label>
                                <select id="townSelect" name="townCode" th:onchange="changeAreaCode('townSelect')">
                                </select>
                            </li>



                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:firm:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:firm:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:firm:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:firm:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script language="JavaScript" th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:firm:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:firm:remove')}]];
        var prefix = ctx + "system/firm";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商家信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'businessCode', 
                    title: '商家编号'
                },
                {
                    field: 'loginName', 
                    title: '登录账号',
                    visible: false

                },
                {
                    field: 'userName', 
                    title: '商家名称'
                },
                {
                    field: 'businessType',
                    title: '商家类型'
                }
                ,
                {
                    field: 'email', 
                    title: '用户邮箱'
                },
                {
                    field: 'telephoneNo', 
                    title: '固定电话',
                    visible: false
                },
                {
                    field: 'phoneNo', 
                    title: '手机号码',
                    visible: false
                },
                {
                    field: 'sex', 
                    title: '用户性别',
                    visible: false
                },
                {
                    field: 'avatar', 
                    title: '头像路径',
                    visible: false

                },
                {
                    field: 'idCard', 
                    title: '身份证',
                    visible: false
                },
                {
                    field: 'credentials', 
                    title: '证件地址',
                    visible: false
                },
                {
                    field: 'status', 
                    title: '帐号状态'
                },
                {
                    field: 'guaranteeMoney', 
                    title: '质保金'
                },
                {
                    field: 'refundGuaranteeMoney', 
                    title: '已退质保金'
                },
                {
                    field: 'provinceName', 
                    title: '省'
                },
                {
                    field: 'cityName',
                    title: '市'
                },
                {
                    field: 'countryName',
                    title: '县'
                },
                {
                    field: 'townName', 
                    title: '乡/镇'
                },
                {
                    field: 'adress', 
                    title: '详细地址'
                },
                {
                    field: 'coordinatePoint', 
                    title: '坐标地址',
                    visible: false
                },
                {
                    field: 'bankName', 
                    title: '开户行名称',
                    visible: false
                },
                {
                    field: 'bankCardNo', 
                    title: '开户行卡号',
                    visible: false
                },
                {
                    field: 'remark', 
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });


        function changeAreaCode(selectId) {
            var code = '0';
            var nextSelectId = "";
            if ("provinceSelect" == selectId) {
                $("#citySelect").empty();
                $("#countrySelect").empty();
                $("#townSelect").empty();
                code = $("#provinceSelect").find("option:selected").attr("value");
                nextSelectId = "citySelect";
            } else if ("citySelect" == selectId) {
                code = $("#citySelect").find("option:selected").attr("value");
                nextSelectId = "countrySelect";
            } else if ("countrySelect" == selectId) {
                code = $("#countrySelect").find("option:selected").attr("value");
                nextSelectId = "townSelect";
            } else if ("townSelect" == selectId) {
            }

            $.ajax({
                url: '/system/address/childrenList',
                dataType : "json",
                async:true,
                data:{code:code},
                success:function (result) {
                    var str='<option value="">--请选择--</option>';
                    for (var i = 0; i < result.length; i++) {
                        str+='<option value='+result[i].areaCode+'>'+result[i].areaName+'</option>';
                    }
                    $("#" + nextSelectId + "").html(str);
                }

            });
        }


    </script>
</body>
</html>

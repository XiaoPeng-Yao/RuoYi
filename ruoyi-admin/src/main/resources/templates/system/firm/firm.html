<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商家信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商家编号：</label>
                                <input type="text" name="businessCode"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <label>用户昵称：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>用户邮箱：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>固定电话：</label>
                                <input type="text" name="telephoneNo"/>
                            </li>
                            <li>
                                <label>手机号码：</label>
                                <input type="text" name="phoneNo"/>
                            </li>
                            <li>
                                <label>用户性别：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>头像路径：</label>
                                <input type="text" name="avatar"/>
                            </li>
                            <li>
                                <label>身份证证件地址：</label>
                                <input type="text" name="idCard"/>
                            </li>
                            <li>
                                <label>房产、合同等证件地址,json串：</label>
                                <input type="text" name="credentials"/>
                            </li>
                            <li>
                                <label>密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>盐加密：</label>
                                <input type="text" name="salt"/>
                            </li>
                            <li>
                                <label>帐号状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>质保金金额：</label>
                                <input type="text" name="guaranteeMoney"/>
                            </li>
                            <li>
                                <label>已退质保金金额：</label>
                                <input type="text" name="refundGuaranteeMoney"/>
                            </li>
                            <li>
                                <label>商家类型，0个人 1商家：</label>
                                <select name="bussinessType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>省id：</label>
                                <input type="text" name="provinceCode"/>
                            </li>
                            <li>
                                <label>省名称：</label>
                                <input type="text" name="provinceName"/>
                            </li>
                            <li>
                                <label>市ID：</label>
                                <input type="text" name="cityCode"/>
                            </li>
                            <li>
                                <label>市名称：</label>
                                <input type="text" name="ciityName"/>
                            </li>
                            <li>
                                <label>县ID：</label>
                                <input type="text" name="countyCode"/>
                            </li>
                            <li>
                                <label>县名称：</label>
                                <input type="text" name="countyName"/>
                            </li>
                            <li>
                                <label>乡/镇ID：</label>
                                <input type="text" name="townCode"/>
                            </li>
                            <li>
                                <label>乡/镇名称：</label>
                                <input type="text" name="townName"/>
                            </li>
                            <li>
                                <label>详细地址信息：</label>
                                <input type="text" name="adress"/>
                            </li>
                            <li>
                                <label>坐标地址：</label>
                                <input type="text" name="coordinatePoint"/>
                            </li>
                            <li>
                                <label>开户行名称：</label>
                                <input type="text" name="bankName"/>
                            </li>
                            <li>
                                <label>开户行卡号：</label>
                                <input type="text" name="bankCardNo"/>
                            </li>
                            <li>
                                <label>最后登陆ip：</label>
                                <input type="text" name="loginIp"/>
                            </li>
                            <li class="select-time">
                                <label>最后登陆时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginLoginDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endLoginDate]"/>
                            </li>
                            <li>
                                <label>版本号：</label>
                                <input type="text" name="version"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:firm:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:firm:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:firm:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:firm:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:firm:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:firm:remove')}]];
        var prefix = ctx + "system/firm";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商家信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'businessCode', 
                    title: '商家编号'
                },
                {
                    field: 'loginName', 
                    title: '登录账号'
                },
                {
                    field: 'userName', 
                    title: '用户昵称'
                },
                {
                    field: 'email', 
                    title: '用户邮箱'
                },
                {
                    field: 'telephoneNo', 
                    title: '固定电话'
                },
                {
                    field: 'phoneNo', 
                    title: '手机号码'
                },
                {
                    field: 'sex', 
                    title: '用户性别'
                },
                {
                    field: 'avatar', 
                    title: '头像路径'
                },
                {
                    field: 'idCard', 
                    title: '身份证证件地址'
                },
                {
                    field: 'credentials', 
                    title: '房产、合同等证件地址,json串'
                },
                {
                    field: 'password', 
                    title: '密码'
                },
                {
                    field: 'salt', 
                    title: '盐加密'
                },
                {
                    field: 'status', 
                    title: '帐号状态'
                },
                {
                    field: 'guaranteeMoney', 
                    title: '质保金金额'
                },
                {
                    field: 'refundGuaranteeMoney', 
                    title: '已退质保金金额'
                },
                {
                    field: 'bussinessType', 
                    title: '商家类型，0个人 1商家'
                },
                {
                    field: 'provinceCode', 
                    title: '省id'
                },
                {
                    field: 'provinceName', 
                    title: '省名称'
                },
                {
                    field: 'cityCode', 
                    title: '市ID'
                },
                {
                    field: 'ciityName', 
                    title: '市名称'
                },
                {
                    field: 'countyCode', 
                    title: '县ID'
                },
                {
                    field: 'countyName', 
                    title: '县名称'
                },
                {
                    field: 'townCode', 
                    title: '乡/镇ID'
                },
                {
                    field: 'townName', 
                    title: '乡/镇名称'
                },
                {
                    field: 'adress', 
                    title: '详细地址信息'
                },
                {
                    field: 'coordinatePoint', 
                    title: '坐标地址'
                },
                {
                    field: 'bankName', 
                    title: '开户行名称'
                },
                {
                    field: 'bankCardNo', 
                    title: '开户行卡号'
                },
                {
                    field: 'loginIp', 
                    title: '最后登陆ip'
                },
                {
                    field: 'loginDate', 
                    title: '最后登陆时间'
                },
                {
                    field: 'version', 
                    title: '版本号'
                },
                {
                    field: 'remark', 
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

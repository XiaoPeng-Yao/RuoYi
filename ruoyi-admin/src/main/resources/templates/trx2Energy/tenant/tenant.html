<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('租户列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>接收能量地址：</label>
                            <input type="text" name="receiverAddress"/>
                        </li>
                        <li>
                            <label>出账账户地址：</label>
                            <input type="text" name="accountAddress"/>
                        </li>
                      <!--  <li>
                            <label>交易单位：</label>
                            <select name="exchangeUnit" th:with="type=${@dict.getType('sys_monitor_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>-->
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('sys_tenant_status')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginFcd]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endFcd]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="account:tenant:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="account:tenant:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="account:tenant:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="account:tenant:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('account:tenant:edit')}]];
    var removeFlag = [[${@permission.hasPermi('account:tenant:remove')}]];

    var exchangeUnitDatas = [[${@dict.getType('sys_monitor_type')}]];
    var isPaidDatas = [[${@dict.getType('sys_is_paid')}]];
    var periodDatas = [[${@dict.getType('sys_lock_period_day')}]];
    var statusDatas = [[${@dict.getType('sys_tenant_status')}]];
    var calcRuleDatas = [[${@dict.getType('sys_transaction_count_calc_rule')}]];
    var energyBusiTypeDatas = [[${@dict.getType('sys_energy_busi_type')}]];
    var prefix = ctx + "trx2Energy/tenant";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            activeDataUrl: prefix + "/activeData",
            exportUrl: prefix + "/export",
            modalName: "租户能量",
            columns: [{
                checkbox: true
            },
                {
                    field: 'idTenantInfo',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'receiverAddress',
                    title: '接收能量地址'
                },
                {
                    field: 'monitorAddress',
                    title: '监控入账地址',
                    visible: false
                },

                {
                    field: 'energyBusiType',
                    title: '套餐类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(energyBusiTypeDatas, value);
                    }
                }  ,
                {
                    field: 'price',
                    title: '单价',
                    formatter: function(value, row, index) {
                        if (value == null) {
                            return value;
                        }
                        return value + ' ' + row['exchangeUnit'];
                    }
                },
                {
                    field: 'transferCount',
                    title: '笔数',
                    formatter: function(value, row, index) {
                        return value + ' 笔';
                    }
                },
                {
                    field: 'exchangeUnit',
                    title: '交易单位',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(exchangeUnitDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'exchangeAmount',
                    title: '交易总额',
                    visible: false
                },
                {
                    field: 'isPaid',
                    title: '是否到账',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isPaidDatas, value);
                    }
                },
                {
                    field: 'period',
                    title: '租期',
                    formatter: function(value, row, index) {
                        if (value == null) {
                            return value;
                        }
                        return $.table.selectDictLabel(periodDatas, value);
                    }
                },

                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'delegatedDays',
                    title: '已经委托天数'
                },
                {
                    field: 'totalCountUsed',
                    title: '已使用笔数'
                },
                {
                    field: 'calcRule',
                    title: '计算规则',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(calcRuleDatas, value);
                    }
                },
                {
                    field: 'fcd',
                    title: '创建时间'
                },
                {
                    field: 'fcu',
                    title: '创建用户',
                    visible: false
                },
                {
                    field: 'lcd',
                    title: '更新时间',
                    visible: false
                },
                {
                    field: 'lcu',
                    title: '更新用户',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idTenantInfo + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idTenantInfo + '\')"><i class="fa fa-remove"></i>删除</a>&nbsp;');
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.activeData(\'' + row.idTenantInfo + '\')"><i class="fa fa-edit"></i>发起</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>

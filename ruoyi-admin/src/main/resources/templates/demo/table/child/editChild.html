<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-goods-edit" th:object="${goods}">
			<input id="postId" name="postId" type="hidden" th:field="*{goodId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderCode" id="orderCode" th:field="*{orderCode}" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="goodCode" id="goodCode" th:field="*{goodCode}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="goodName" id="goodName" th:field="*{goodName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商品数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="num" id="num" th:field="*{num}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="amount" id="amount" th:field="*{amount}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">商品状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "demo/table/child";
		
		$("#form-goods-edit").validate({
			onkeyup: false,
			rules:{
				num:{
					digits:true
				}
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/editChild", $('#form-goods-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格父子CRUD')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	 <div class="btn-group-sm" id="toolbar" role="group">
		 <a class="btn btn-success" onclick="$.operate.add()">
			 <i class="fa fa-plus"></i> 新增
		 </a>
		 <a class="btn btn-primary single disabled" onclick="$.operate.edit()">
			 <i class="fa fa-edit"></i> 修改
		 </a>
		 <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
			 <i class="fa fa-remove"></i> 删除
		 </a>
	 </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "demo/table/child";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
				createUrl: prefix + "/addParent",
				updateUrl: prefix + "/editParent/{id}",
				removeUrl: prefix + "/removeParent",
				modalName: "订单（父表）",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        detailView: true,
				onExpandRow : function(index, row, $detail) {
					initChildTable(index, row, $detail);
				},
                columns: [{
		            checkbox: true
		        },
				{
					field : 'orderId',
					title : '订单ID'
				},
				{
					field : 'orderCode',
					title : '订单编号'
				},
				{
					field : 'orderName',
					title : '订单名称'
				},
				{
					field : 'userPhone', 
					title : '用户手机'
				},
				{
					field : 'userAddress',
					title : '用户地址'
				},
				{
				    field : 'amount',
				    title : '订单金额'
				},
				{
                    field: 'status',
                    title: '用户状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.orderId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-info  btn-xs" href="javascript:void(0)" onclick="addChildData(\'' + row.orderCode + '\')"><i class="fa fa-plus"></i>新增子表</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.orderId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
		initChildTable = function(index, row, $detail) {
			var childTable = $detail.html('<table style="table-layout:fixed"></table>').find('table');
    	    $(childTable).bootstrapTable({
    	        url: prefix + "/childList",
    	        method: 'post',
    	        sidePagination: "server",
    	        contentType: "application/x-www-form-urlencoded",
    	        queryParams : {
                    orderCode: row.orderCode
				},
    	        columns: [{
					field : 'goodId',
					title : '商品ID'
				},
				{
					field : 'orderCode',
					title : '父表编号'
				},
				{
					field : 'goodCode',
					title : '商品编号'
				},
				{
					field : 'goodName',
					title : '商品名称'
				},
				{
					field : 'num',
					title : '商品数量'
				},
				{
					field : 'amount',
					title : '金额'
				},
				{
                    field: 'status',
                    title: '商品状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="editChildData(\'' + row.goodId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="removeChildData(\'' + row.goodId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
    	    });
		};

		function addChildData(orderCode){
			var url = prefix + '/addChild/' + orderCode;
			$.modal.open("增加商品", url);
		}

		function editChildData(id){
			var url = prefix + '/editChild/' + id;
			$.modal.open("修改商品", url);
		}

		function removeChildData(id){
			$.operate.post(prefix + '/removeChild',{"id":id})
		}
    </script>
</body>
</html>

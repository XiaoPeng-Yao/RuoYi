<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增订单')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-order-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">订单编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderCode" id="orderCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderName" id="orderName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">商户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="merchantName" id="merchantName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">联系方式：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userPhone" id="userPhone" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userAddress" id="userAddress">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "demo/table/child";
	    
		$("#form-order-add").validate({
			onkeyup: false,
			rules:{
				orderCode:{
					digits:true
				},
				userPhone:{
					isPhone:true
				},
			},
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/addSaveParent", $('#form-order-add').serialize());
	        }
	    }
	</script>
</body>
</html>

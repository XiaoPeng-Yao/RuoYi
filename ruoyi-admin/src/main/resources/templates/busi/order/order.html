<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户公司：</label>
                                <input id="treeId" name="companyId"   type="text" style="display: none;">
                                <input id="treeName" name="companyName"  type="text" readonly="true" onclick="selectCompany()" >
                            </li>
                            <li>
                                <label>订单名称：</label>
                                <input type="text" name="orderName"/>
                            </li>
                            <li>
                                <label>款号标码：</label>
                                <input type="text" name="identificationCode"/>
                            </li>
                            <li>
                                <label>类型：</label>
                                <select name="classify" th:with="type=${@dict.getType('busi_order_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>订单状态：</label>
                                <select name="status" th:with="type=${@dict.getType('busi_order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="busi:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="busi:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="busi:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="busi:order:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('busi:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('busi:order:remove')}]];
        var classifyDatas = [[${@dict.getType('busi_order_type')}]];
        var statusDatas = [[${@dict.getType('busi_order_status')}]];
        var prefix = ctx + "busi/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID主键',
                    visible: false
                },
                {
                    field: 'companyName',
                    title: '客户公司'
                },
                {
                    field: 'orderName',
                    title: '订单名称'
                },
                {
                    field: 'identificationCode',
                    title: '款号标识码'
                },
                {
                    field: 'price',
                    title: '单价'
                },
                {
                    field: 'classify',
                    title: '类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(classifyDatas, value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if(row.status != '3'){// 非完成状态
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            var content = '<a title="为订单增加产品需求" class="btn btn-info  btn-xs " href="javascript:void(0)" onclick="addProduct(\'%s\',\'%s\',\'%s\',\'%s\')"><i class="fa fa-plus"></i>产品需求</a> ';
                            actions.push($.common.sprintf(content,row.id,row.orderName,row.id,row.orderName));
                        }
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');

                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /*选择客户公司*/
        function selectCompany() {
            var options = {
                title: '选择客户公司',
                width: "380",
                height: "400",
                url: ctx + "busi/company/selectCompany/",
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = $.modal.getChildFrame(index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            $.modal.close(index);
            $.table.search();
        }

        function addProduct(id,name,orderId,orderName){
            var addUrl = ctx + "busi/productRequire/add?orderId="+id+"&orderName="+orderName
            $.modal.open( name + ",添加产品需求", addUrl);
        }
    </script>
</body>
</html>

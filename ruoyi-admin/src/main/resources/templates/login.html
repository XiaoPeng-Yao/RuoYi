<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <!-- 360浏览器急速模式 -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <style type="text/css">label.error { position:inherit;  }</style>
       <title>欣知CRM</title>
        <link rel="apple-touch-icon" href="https://cdn.mom1.cn/1/favicon.ico">
    </head>

     <div class="signinpanel">
         <div class="row">
         <div style="text-align:center;border-width:1px;border-style:solid;border-color:rgb(2, 204, 245);background-color:#79918e6b;border-radius:20px;"class="col-sm-5">
             <form id="signupForm" autocomplete="off">
             <img src="style/images/4271617159537_.pic_hd.jpg">
            <div class="font-45" style="font-size:3vh;color:#fff;">欣知CRM实现企业<span style="color:#E41D1D;">『销售+管理』</span>全流程    </div>
<!--           <p style="font-size:3vh;color:#fff;">也许，只有真正动心了,才会为他所做的一件小事,在旁人看来无所谓,而在她看来却是心碎。</p>-->
           <p style="line-height:3;">
           <a style="border-radius:10px;padding: 2px 20px;color:#fff;border-style:solid;text-decoration:none;" >用户名</a>
           <input style="border-radius:10px;font-size:20px;background-color:transparent;border:0;padding: 5px 30px;color:white;border-style:solid;text-decoration:none;"
                  type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    /><br/>
           <a style="border-radius:10px;padding: 2px 20px;color:#fff;border-style:solid;text-decoration:none;" >密码</a>
           <input style="border-radius:10px;font-size:20px;background-color:transparent;border:0;padding: 5px 30px;color:white;border-style:solid;text-decoration:none;"
                  type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin123" />
            <div class="row m-t" th:if="${captchaEnabled==true}">
                <div class="col-xs-6">
                    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                    </a>
                </div>
            </div>
            <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
            </div>
            <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
           </p>
             </form>
            <p><script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>

         </p>
                   <script type="text/javascript" color="255,255,255" opacity='0.7' zIndex="-2" count="200" src="style/js/canvas-nest.min.js"></script>
         </div>
         </div>
        </div>
        <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
        <!-- 全局js -->
        <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <!-- 验证插件 -->
        <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
        <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
        <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
        <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
        <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.6.0}"></script>
        <script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>

</body>
</html>

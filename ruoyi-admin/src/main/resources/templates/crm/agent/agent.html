<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('代理商管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>代理商名称：</label>
                                <input type="text" name="agentName"/>
                            </li>
                            <li>
                                <label>代理商类型：</label>
                                <select name="agentType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>代理商级别：</label>
                                <input type="text" name="agentLevel"/>
                            </li>
                            <li>
                                <label>销售地址：</label>
                                <input type="text" name="saleAddr"/>
                            </li>
                            <li>
                                <label>授权开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择授权开始时间" name="authStartTime"/>
                            </li>
                            <li>
                                <label>授权结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择授权结束时间" name="authEndTime"/>
                            </li>
                            <li>
                                <label>授权有效性(0:失效；1:有效)：</label>
                                <select name="authStatus">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>首次提货量：</label>
                                <input type="text" name="firstSale"/>
                            </li>
                            <li>
                                <label>统一社会信用代码：</label>
                                <input type="text" name="agentCode"/>
                            </li>
                            <li>
                                <label>天眼查地址：</label>
                                <input type="text" name="tycUri"/>
                            </li>
                            <li>
                                <label>成立日期：</label>
                                <input type="text" name="createDate"/>
                            </li>
                            <li>
                                <label>注册资本(万元)：</label>
                                <input type="text" name="capital"/>
                            </li>
                            <li>
                                <label>员工数量：</label>
                                <input type="text" name="memberNum"/>
                            </li>
                            <li>
                                <label>法人姓名：</label>
                                <input type="text" name="legalPerson"/>
                            </li>
                            <li>
                                <label>第一联系人：</label>
                                <input type="text" name="contactName"/>
                            </li>
                            <li>
                                <label>第一联系人电话：</label>
                                <input type="text" name="contactTel"/>
                            </li>
                            <li>
                                <label>第二联系人：</label>
                                <input type="text" name="contactName2"/>
                            </li>
                            <li>
                                <label>第二联系人电话：</label>
                                <input type="text" name="contactTel2"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="crm:agent:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="crm:agent:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="crm:agent:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="crm:agent:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('crm:agent:edit')}]];
        var removeFlag = [[${@permission.hasPermi('crm:agent:remove')}]];
        var prefix = ctx + "crm/agent";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "代理商管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '数据编号',
                    visible: false
                },
                {
                    field: 'agentName',
                    title: '代理商名称'
                },
                {
                    field: 'agentType',
                    title: '代理商类型'
                },
                {
                    field: 'agentLevel',
                    title: '代理商级别'
                },
                {
                    field: 'saleAddr',
                    title: '销售地址'
                },
                {
                    field: 'authStartTime',
                    title: '授权开始时间'
                },
                {
                    field: 'authEndTime',
                    title: '授权结束时间'
                },
                {
                    field: 'authStatus',
                    title: '授权有效性(0:失效；1:有效)'
                },
                {
                    field: 'firstSale',
                    title: '首次提货量'
                },
                {
                    field: 'agentCode',
                    title: '统一社会信用代码'
                },
                {
                    field: 'tycUri',
                    title: '天眼查地址'
                },
                {
                    field: 'createDate',
                    title: '成立日期'
                },
                {
                    field: 'capital',
                    title: '注册资本(万元)'
                },
                {
                    field: 'memberNum',
                    title: '员工数量'
                },
                {
                    field: 'legalPerson',
                    title: '法人姓名'
                },
                {
                    field: 'contactName',
                    title: '第一联系人'
                },
                {
                    field: 'contactTel',
                    title: '第一联系人电话'
                },
                {
                    field: 'contactName2',
                    title: '第二联系人'
                },
                {
                    field: 'contactTel2',
                    title: '第二联系人电话'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								课件分类ID：<input type="text" name="trainCoursewareCategoryId"/>
							</li>

							<li>
								部门名称：<input type="text" name="name"/>
							</li>

							<li>
								课件类型（1-文档，2-图文，3-视频，4-音频，5-图片，6-外部链接）：<input type="text" name="type"/>
							</li>

							<li>
								学习时常（分钟）：<input type="text" name="learnTime"/>
							</li>

							<li>
								是否公开（1-是，0-不是）：<input type="text" name="state"/>
							</li>

							<li>
								地址：<input type="text" name="url"/>
							</li>

							<li>
								正文：<input type="text" name="content"/>
							</li>

							<li>
								删除标志（0代表存在 2代表删除）：<input type="text" name="delFlag"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="exam:trainCourseware:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="exam:trainCourseware:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="exam:trainCourseware:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="exam:trainCourseware:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('exam:trainCourseware:edit')}]];
        var removeFlag = [[${@permission.hasPermi('exam:trainCourseware:remove')}]];
        var prefix = ctx + "exam/trainCourseware";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "课件",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'trainCoursewareCategoryId', 
					title : '课件分类ID',
					sortable: true
				},
				{
					field : 'name', 
					title : '部门名称',
					sortable: true
				},
				{
					field : 'type', 
					title : '课件类型（1-文档，2-图文，3-视频，4-音频，5-图片，6-外部链接）',
					sortable: true
				},
				{
					field : 'learnTime', 
					title : '学习时常（分钟）',
					sortable: true
				},
				{
					field : 'state', 
					title : '是否公开（1-是，0-不是）',
					sortable: true
				},
				{
					field : 'url', 
					title : '地址',
					sortable: true
				},
				{
					field : 'content', 
					title : '正文',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标志（0代表存在 2代表删除）',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
